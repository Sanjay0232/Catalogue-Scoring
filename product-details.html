<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail - CatalogueScore</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <div class="logo">
                    <h1>CatalogueScore</h1>
                </div>
                <div class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="products.html" class="active">Products</a>
                    <a href="cart.html">Cart <span id="cart-count">0</span></a>
                    <a href="orders.html">Orders</a>
                    <a href="account.html">Account</a>
                    <a href="login.html" id="auth-link">Login</a>
                </div>
                <div class="mobile-menu-btn">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="product-detail-section">
            <div class="container">
                <div class="product-detail" id="product-detail">
                    <!-- Product details will be loaded here -->
                </div>
                
                <div class="product-rating-section">
                    <h3>Rate this Product</h3>
                    <div class="rating-input" id="rating-input">
                        <span class="star" data-rating="1">☆</span>
                        <span class="star" data-rating="2">☆</span>
                        <span class="star" data-rating="3">☆</span>
                        <span class="star" data-rating="4">☆</span>
                        <span class="star" data-rating="5">☆</span>
                    </div>
                    <div class="review-comment-container">
                        <textarea id="review-comment" placeholder="Write your review (optional)"></textarea>
                    </div>
                    <button id="submit-rating" class="btn btn-secondary">Submit Rating & Review</button>
                    <div id="rating-message" class="message"></div>
                </div>
                
                <div class="product-reviews">
                    <h3>Customer Reviews</h3>
                    <div id="reviews-container">
                        <!-- Reviews will be loaded here -->
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 CatalogueScore. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is logged in
            updateAuthUI();
            
            // Update cart count
            updateCartCount();
            
            // Mobile menu toggle
            const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
            const navLinks = document.querySelector('.nav-links');
            
            mobileMenuBtn.addEventListener('click', function() {
                navLinks.classList.toggle('active');
                mobileMenuBtn.classList.toggle('active');
            });
            
            // Redirect to the new product-view.html page
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');
            
            if (productId) {
                window.location.href = `product-view.html?id=${productId}`;
            } else {
                window.location.href = 'products.html';
            }
        });
    </script>
</body>
</html>
