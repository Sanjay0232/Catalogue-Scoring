<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - CatalogueScore</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <div class="logo">
                    <h1>CatalogueScore</h1>
                </div>
                <div class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="products.html">Products</a>
                    <a href="cart.html">Cart <span id="cart-count">0</span></a>
                    <a href="orders.html">Orders</a>
                    <a href="account.html">Account</a>
                    <a href="admin.html" class="active">Admin</a>
                    <a href="login.html" id="auth-link">Login</a>
                </div>
                <div class="mobile-menu-btn">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="admin-section">
            <div class="container">
                <h2>Admin Panel</h2>
                
                <div id="admin-container">
                    <!-- Admin content will be loaded here -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 CatalogueScore. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is logged in and is admin
            const currentUser = getCurrentUser();
            if (!currentUser || currentUser.role !== 'admin') {
                document.querySelector('.admin-section .container').innerHTML = `
                    <h2>Admin Panel</h2>
                    <div class="not-authorized">
                        <p>You are not authorized to access this page.</p>
                        <a href="index.html" class="btn btn-primary">Go to Home</a>
                    </div>
                `;
                return;
            }
            
            // Update auth UI
            updateAuthUI();
            
            // Update cart count
            updateCartCount();
            
            // Mobile menu toggle
            const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
            const navLinks = document.querySelector('.nav-links');
            
            mobileMenuBtn.addEventListener('click', function() {
                navLinks.classList.toggle('active');
                mobileMenuBtn.classList.toggle('active');
            });
            
            // Redirect to account page with admin tab
            window.location.href = 'account.html';
        });
    </script>
</body>
</html>
